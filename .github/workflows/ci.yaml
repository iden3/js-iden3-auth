name: RUN ES LINT ANS TESTS
on: push
jobs:
  build:
    strategy:
      matrix:
        version: [18]
    timeout-minutes: 7
    runs-on: ubuntu-latest
    env:
        IPFS_URL: ${{ secrets.IPFS_URL }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - name: Install modules
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Tests
        run: npm run test
